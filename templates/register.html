{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | PirateOne</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box"><h1>Sign Up</h1><form id="registerForm"><div class="form-group"><input type="text" id="name" placeholder="Full Name" required></div><div class="form-group"><input type="email" id="email" placeholder="Email" required></div><div class="form-group"><input type="password" id="password" placeholder="Password" required minlength="6"></div><div class="form-group"><input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6"></div><div class="error-message" id="errorMessage"></div><button type="submit" class="btn btn-primary btn-block">Sign Up</button></form><div class="auth-footer"><p>Already have an account? <a href="/login/">Sign in</a></p><p><a href="/">Continue as Guest</a></p></div></div>
    </div>

    <script src="{% static 'js/django-api.js' %}"></script>
    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
