    <main class="browse-page">
        <div class="browse-header">
            <h1>Movies</h1>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="popular">Popular</button>
                <button class="filter-btn" data-filter="top_rated">Top Rated</button>
                <button class="filter-btn" data-filter="upcoming">Upcoming</button>
                <button class="filter-btn" data-filter="now_playing">Now Playing</button>
            </div>
        </div>

        <div class="content-grid" id="moviesGrid">
            <div class="loading">Loading movies...</div>
        </div>

        <div class="pagination">
            <button id="prevPage" disabled>
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24" style="margin-right: 6px;">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
                Previous
            </button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPage">
                Next
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24" style="margin-left: 6px;">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </button>
        </div>

    <script>
        // Profile modal
        const accountCircle = document.getElementById('accountCircle');
        const modalBackdrop = document.getElementById('modalBackdrop');
        const userDropdown = document.getElementById('userDropdown');
        const closeDropdown = document.getElementById('closeDropdown');

        if (accountCircle) {
            accountCircle.addEventListener('click', () => {
                modalBackdrop.classList.add('active');
                userDropdown.classList.add('active');
            });
        }

        if (closeDropdown) {
            closeDropdown.addEventListener('click', () => {
                modalBackdrop.classList.remove('active');
                userDropdown.classList.remove('active');
            });
        }

        if (modalBackdrop) {
            modalBackdrop.addEventListener('click', () => {
                modalBackdrop.classList.remove('active');
                userDropdown.classList.remove('active');
            });
        }

        const user = getCurrentUser();
        if (user) {
            document.getElementById('userActions').style.display = 'none';
            document.getElementById('userMenu').style.display = 'block';
        }

        document.getElementById('logoutBtn')?.addEventListener('click', function(e) {
            e.preventDefault();
            logout();
            window.location.href = 'login.html';
        });

        let currentPage = 1;
        let currentFilter = 'popular';

        loadMovies(currentFilter, currentPage);

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                currentPage = 1;
                loadMovies(currentFilter, currentPage);
            });
        });

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                loadMovies(currentFilter, currentPage);
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            currentPage++;
            loadMovies(currentFilter, currentPage);
        });
    </script>
