<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch - CineVerse</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="config.js"></script>
</head>
<body class="player-page">
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <svg width="50" height="50" viewBox="0 0 50 50" class="logo-icon">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#e50914;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#b20710;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="25" cy="25" r="23" fill="url(#logoGradient)" />
                    <path d="M 15 18 L 15 32 L 22 25 Z" fill="white" />
                    <path d="M 22 18 L 22 32 L 29 25 Z" fill="white" opacity="0.8" />
                    <path d="M 29 18 L 29 32 L 36 25 Z" fill="white" opacity="0.6" />
                </svg>
                <span class="logo-text">CineVerse</span>
            </div>
            <button class="back-btn" onclick="history.back()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back
            </button>
        </div>
    </nav>

    <main class="player-container">
        <div class="video-wrapper" id="videoWrapper">
            <div class="loading">Loading player...</div>
        </div>

        <div class="video-info">
            <h1 id="videoTitle">Loading...</h1>
            <div class="video-meta">
                <span id="videoYear"></span>
                <span id="videoRating"></span>
                <span id="videoGenres"></span>
            </div>
            <p id="videoOverview"></p>

            <div class="rating-section">
                <h3>Rate this content</h3>
                <div class="stars-input">
                    <span class="star" data-rating="1">☆</span>
                    <span class="star" data-rating="2">☆</span>
                    <span class="star" data-rating="3">☆</span>
                    <span class="star" data-rating="4">☆</span>
                    <span class="star" data-rating="5">☆</span>
                </div>
                <p class="rating-message" id="ratingMessage"></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-credit">Made by Pratik</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
